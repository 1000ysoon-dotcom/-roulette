<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>신촌 꾼 낚시카페 - 즉시 룰렛 + 리뷰 이벤트</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--bg:#0b1020;--text:#e9f0ff;--gold:#ffd166;--muted:#a6b6d8;--accent:#4ea1ff}
    *{box-sizing:border-box}
    body{margin:0;font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
         background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .wrap{padding:18px;width:min(980px,100%)}
    h1{margin:6px 0 10px;text-align:center;color:var(--gold)}
    .wheelbox{position:relative;aspect-ratio:1/1;max-width:520px;width:100%;margin:0 auto}
    .pin{position:absolute;top:-8px;left:50%;transform:translateX(-50%);
         width:0;height:0;border-left:16px solid transparent;border-right:16px solid transparent;
         border-bottom:28px solid var(--gold);filter:drop-shadow(0 4px 6px rgba(0,0,0,.5))}
    canvas{width:100%;height:100%}
    .legend{text-align:center;margin-top:10px;color:var(--muted);font-size:12px}
    .result{text-align:center;margin-top:10px;font-weight:900}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:5;padding:16px}
    .modal.show{display:flex}
    .sheet{width:min(520px,100%);background:linear-gradient(180deg,#111827,#0b1222);color:var(--text);
           border:1px solid rgba(255,255,255,.12);border-radius:20px;padding:20px;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,.5)}
    .gift{font-size:1.6rem;font-weight:900;color:var(--gold);margin:10px 0 6px}
    .note{opacity:.85;font-size:0.95rem}
    .review-event{margin-top:18px;text-align:center;color:var(--gold);font-weight:700}
    .review-images{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:10px}
    .review-images img{max-width:360px;width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.1)}
    .footer{margin-top:14px;text-align:center;color:var(--muted);font-size:12px}
    @media (max-width:480px){
      .review-images img{max-width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>🎉 신촌 꾼 낚시카페 즉시 룰렛 🎉</h1>

    <div class="wheelbox">
      <div class="pin"></div>
      <canvas id="wheel" width="800" height="800" aria-label="룰렛 바퀴"></canvas>
    </div>
    <div class="legend">페이지가 열리면 자동으로 한 번만 스핀됩니다. (다시 돌리기 없음)</div>
    <div class="result" id="result"></div>

    <!-- 리뷰 이벤트 안내 + 이미지 -->
    <div class="review-event">
      <p>
        ✍️ <b>리뷰만 남겨도 혜택이 빵빵!</b><br>
        👉 잡은 고기 인증 + 리뷰 작성 시,<br>
        🎁 <b>돌림판 당첨 상품 + 추가 3,000P</b> 즉시 지급!<br>
        꾼 손맛의 추억을 리뷰로 남겨주세요 💙
      </p>
      <div class="review-images">
        <img src="assets/images/review-king.jpg" alt="리뷰왕 5인">
        <img src="assets/images/summer-review-king.jpg" alt="여름방학 리뷰왕 5인">
      </div>
    </div>

    <div class="footer">© 신촌 꾼 낚시카페</div>
  </div>

  <!-- 당첨 모달 -->
  <div class="modal" id="modal">
    <div class="sheet">
      <h2>축하합니다! 🎉</h2>
      <div class="gift" id="giftName">상품명</div>
      <div class="note" id="giftDesc"></div>
    </div>
  </div>

<script>
// === 경품 (꾼스타일 + 이모지) ===
const PRIZES = [
  { name: "🥤 시원한 꾼-드링크",        note: "👉 카운터에서 수령하세요!", weight: 18, color: "#4ea1ff" },
  { name: "💎 꾼포인트 +2000",          note: "👉 카운터에서 수령하세요!", weight: 15, color: "#34d399" },
  { name: "🍟 꾼-포테이토칩",           note: "👉 카운터에서 수령하세요!", weight: 12, color: "#f472b6" },
  { name: "💎 꾼포인트 +1000",          note: "👉 카운터에서 수령하세요!", weight: 10, color: "#22d3ee" },
  { name: "🎁 추억의 꾼-뽑기",          note: "👉 카운터에서 수령하세요!", weight: 10, color: "#f59e0b" },
  { name: "💸 꾼할인권 1천",            note: "👉 카운터에서 수령하세요!", weight: 8,  color: "#a78bfa" },
  { name: "✊ 꾼-스탭 가위바위보",      note: "👉 카운터에서 수령하세요!", weight: 7,  color: "#60a5fa" },
  { name: "💸 꾼할인권 2천",            note: "👉 카운터에서 수령하세요!", weight: 6,  color: "#10b981" },
  { name: "⏰ 오늘만 꾼할인 1천",       note: "👉 카운터에서 수령하세요!", weight: 5,  color: "#8b5cf6" },
  { name: "💸 꾼할인권 3천",            note: "👉 카운터에서 수령하세요!", weight: 4,  color: "#f97316" },
  { name: "🎡 꾼-보너스 찬스",          note: "👉 카운터에서 수령하세요!", weight: 3,  color: "#eab308" },
  { name: "💸 꾼할인권 5천",            note: "👉 카운터에서 수령하세요!", weight: 2,  color: "#ef4444" }
];

// === 룰렛 캔버스 ===
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const cx = canvas.width/2;
const r = canvas.width/2 - 12;

function drawWheel(angle=0){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const total = PRIZES.reduce((s,p)=>s+p.weight,0);
  let start = angle;
  for(const p of PRIZES){
    const sweep = (p.weight/total)*Math.PI*2;
    // 섹터
    ctx.beginPath(); ctx.moveTo(cx,cx);
    ctx.arc(cx,cx,r,start,start+sweep);
    ctx.closePath(); ctx.fillStyle=p.color; ctx.fill();
    ctx.strokeStyle="rgba(0,0,0,.25)"; ctx.lineWidth=2; ctx.stroke();
    // 텍스트
    ctx.save(); ctx.translate(cx,cx); const mid=start+sweep/2; ctx.rotate(mid);
    ctx.textAlign="right"; ctx.fillStyle="#0b1020";
    ctx.font="bold 22px system-ui,'Noto Sans KR',sans-serif";
    ctx.fillText(p.name, r-18, 8);
    ctx.restore();
    start += sweep;
  }
  // 허브
  ctx.beginPath(); ctx.arc(cx,cx,56,0,Math.PI*2);
  ctx.fillStyle="#111827"; ctx.fill();
  ctx.strokeStyle="rgba(255,255,255,.25)"; ctx.lineWidth=3; ctx.stroke();
  ctx.fillStyle="#e9f0ff"; ctx.font="900 18px system-ui,'Noto Sans KR',sans-serif"; ctx.textAlign="center";
  ctx.fillText("SPIN", cx, cx+6);
}

// === 확률 인덱스 → 각도 매핑 (정합성 보장) ===
function weightedRandomIndex(){
  const total=PRIZES.reduce((s,p)=>s+p.weight,0);
  let r=Math.random()*total;
  for(let i=0;i<PRIZES.length;i++){ r-=PRIZES[i].weight; if(r<=0) return i; }
  return PRIZES.length-1;
}

function spinOnce(){
  const targetIndex = weightedRandomIndex();           // 1) 최종 당첨 인덱스 확정
  const total = PRIZES.reduce((s,p)=>s+p.weight,0);
  // 2) 해당 인덱스 섹터의 중앙 각도
  let start = 0;
  for(let i=0;i<targetIndex;i++) start += (PRIZES[i].weight/total)*Math.PI*2;
  const sweep = (PRIZES[targetIndex].weight/total)*Math.PI*2;
  const targetMid = start + sweep/2;
  // 3) 핀(12시 = -90deg)에 중앙이 오도록 회전각 (부호 보정)
  const rotations = Math.PI*2*6;
  let finalAngle = rotations + (-Math.PI/2 - targetMid);

  const duration = 5200;
  const t0 = performance.now();
  (function anim(t){
    const k = Math.min(1,(t-t0)/duration);
    const ease = 1 - Math.pow(1-k,3);
    const a = ease*finalAngle;
    drawWheel(a);
    if(k<1) requestAnimationFrame(anim);
    else {
      const prize = PRIZES[targetIndex];               // 4) 재계산 없이 확정 인덱스 사용
      document.getElementById("result").textContent = "당첨: " + prize.name;
      document.getElementById("giftName").textContent = prize.name;
      document.getElementById("giftDesc").textContent = prize.note || "";
      document.getElementById("modal").classList.add("show");
    }
  })(t0);
}

drawWheel(0);
window.addEventListener("load", ()=>{ setTimeout(spinOnce, 800); }, {once:true});
</script>
</body>
</html>
